<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <article>
        <img src="images/illustration-hero.svg" alt="a girl dancing while listening to music ">
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="subscription">
        <img class="icon-music" src="images/icon-music.svg" alt="icon music">
        <div class="price-tag">
          <span class="plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>

      <div class="btn">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </article>
  </main>

</body>

</html>
